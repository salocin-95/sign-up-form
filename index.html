<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="left">
            <div class="logo-container">
                <img src="logo" alt="logo" srcset="">
                <span>Form</span>
            </div>
            <div class="copyright"><span>copyright Text</span></div>
        </div>
        <div class="right">
            <div class="container">
                <div class="top-section">
                    <p class="text">
                        This is not a real online service! You know you need something like this in your life to help your realize your deepest dreams.<br>
                        Sign up <i>now</i> to get started.
                    </p>
                    <p class="subtext">
                        You <i>know</i> you want to.
                    </p>
                </div>
                <div class="form-container">
                    <h3 class="form-title">
                        Lets do this!
                    </h3>
                    <form action="" class="form">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="">
                        <label for="email" class="email">email</label>
                        <input type="email" name="email" id="">
                        <label for="phone" class="phone-number">Phone number</label>
                        <input type="number" name="phone-number" id="">
                        <label for="password" class="password">Password</label>
                        <input type="password" name="password" id="">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="" id="">
                    </form>
                </div>
                <div class="submit">
                    <input type="submit" value="Create  Acount"><br>
                    <span class="submit">Already have an account?<a href="">Log in</a></span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
