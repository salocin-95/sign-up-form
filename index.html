<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="left">
            <div class="logo-container">
                <img class="logo" src="images/odin-lined.png" alt="logo" srcset="">
                <span class="logo-text">ODIN</span>
            </div>
            <div class="copyright"><span>Photo from <a href="http://" target="_blank">Unsplash</a></span></div>
        </div>
        <div class="right">
            <div class="container">
                <div class="top-section">
                    <p class="text">
                        This is not a real online service! You know you need something<br> like this in your life to help your realize your deepest dreams.<br>
                        Sign up <i class="text-italic">now</i> to get started.
                    </p>
                    <p class="subtext">
                        You <i class="text-italic">know</i> you want to.
                    </p>
                </div>
                <h3 class="form-title">
                    Let's do this!
                </h3>
                <form action="" class="form">
                    <div class="form-background">
                        <div class="form-wrapper">
                            <div class="input-wrapper">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="first-name" id="" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="last-name" id="" required>
                            </div>
                        </div>
                        <div class="form-wrapper">
                            <div class="input-wrapper">
                                <label for="email" class="email">EMAIL</label>
                                <input type="email" name="email" id="" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="phone" class="phone-number">PHONE NUMBER</label>
                                <input type="number" name="phone-number" id="" required>
                            </div>
                        </div>
                        <div class="form-wrapper">
                            <div class="input-wrapper">
                                <label for="password" class="password">PASSWORD</label>
                                <input type="password" name="password" id="" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" name="" id="" required>
                            </div>
                        </div>
                    </div>
                    <div class="submit">
                        <input  type="submit" class="create-account-button">Create Account</button>
                        <p class="account-text">
                            Already have an account? <a href="http://" target="_blank" rel="noopener noreferrer">Log in</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
